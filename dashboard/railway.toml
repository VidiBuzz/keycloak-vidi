# Railway Deployment Configuration for Candid Studios Dashboard

[build]
  builder = "DOCKERFILE"
  dockerfilePath = "Dockerfile"

[deploy]
  startCommand = "npm start"
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 10

[[services]]
  name = "dashboard"

  [services.health]
    path = "/"
    port = 3001
    timeout = 30
